[Bot]
# Modo de operação: DOWNLOAD, LEARNING, TEST, REAL
mode = LEARNING
# Mudar automaticamente entre modos
auto_switch_modes = true
# Intervalo de verificação (segundos)
check_interval = 60
# Número máximo de operações por sessão
max_trades_per_session = 100
# Habilitar logs detalhados
verbose_logging = true
# Pasta para armazenar dados e modelos
data_directory = data
# Lista de ativos para negociação
assets = EURUSD, GBPUSD, USDJPY

[General]
operation_mode = LEARNING

[Credentials]
# Credenciais da IQ Option
username = alantaru@gmail.com
password = 400fpsMMNFA$$$$
# Usar arquivo .env para credenciais
use_env_file = false

[Trading]
# Tipo de timeframe (Minutes, Hours, Days)
timeframe_type = Minutes
# Valor do timeframe
timeframe_value = 1
# Valor por operação
amount = 1.0
# Tipo de operação (binary, turbo) - Bot opera exclusivamente com opções binárias
trade_type = binary
# Expiração em minutos (para opções binárias)
expiration = 1
# Gerenciamento de risco
risk_per_trade = 1.0
# Limite de perda diária (%)
daily_loss_limit = 5.0
# Limite de lucro diário (%)
daily_profit_target = 10.0
# Martingale
use_martingale = false
martingale_multiplier = 2.0
max_martingale_steps = 3

[Data]
# Número de candles históricos para download
historical_candle_count = 5000
# Data inicial para download (formato YYYY-MM-DD)
start_date = 2024-01-01
# Data final para download (formato YYYY-MM-DD)
end_date = 2025-03-20
# Intervalo de atualização de dados (horas)
update_interval = 24

[Learning]
# Número de períodos para olhar à frente na criação de rótulos
lookahead_periods = 5
# Limiar de retorno para considerar como sinal de compra/venda
prediction_threshold = 0.001
# Tamanho do conjunto de teste (%)
test_size = 0.2
# Tamanho do conjunto de validação (%)
validation_size = 0.2
# Usar divisão cronológica dos dados
chronological_split = true
# Número de árvores para Random Forest
n_estimators = 100
# Profundidade máxima das árvores
max_depth = 10
# Balanceamento de classes
balance_classes = true
# Método de balanceamento (smote, adasyn, undersampling, oversampling)
balance_method = smote

[Simulation]
# Usar dados sintéticos quando a API não estiver disponível
use_synthetic_data = true
# Volatilidade dos dados sintéticos (%)
synthetic_volatility = 1.0
# Tendência dos dados sintéticos (%)
synthetic_trend = 0.0
# Taxa de acerto simulada (%)
simulated_win_rate = 60.0

[Advanced]
# Habilitar auto-switch para modo REAL
auto_switch_to_real = false
# Métricas mínimas para mudar para REAL
min_accuracy = 0.7
min_profit_factor = 1.5
min_trades_count = 100
# Período de avaliação (dias)
evaluation_period = 7
# Usar GPU para treinamento se disponível
use_gpu = true
# Otimização automática de hiperparâmetros
auto_optimize = true
# Número de tentativas de otimização
optimization_trials = 20

[API]
timeout = 30
retry_count = 3

[Logging]
log_level = INFO
log_file = bot.log
max_log_size = 10MB
log_backup_count = 5

[AutoSwitchCriteria]
min_accuracy = 0.70
min_precision = 0.65
min_recall = 0.65
min_f1_score = 0.65
min_trades_count = 20
min_win_rate = 0.60
min_profit = 0.0
