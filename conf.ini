[General]
# Operation modes: DOWNLOAD, LEARNING, TEST, REAL
operation_mode = TEST

# Available assets: EURUSD, GBPUSD, USDJPY, BTCUSD, ETHUSD, XAUUSD
assets = EURUSD, GBPUSD, USDJPY

# Timeframe options: Minutes, Hours, Days
timeframe_type = Minutes
timeframe_value = 1

# Number of candles to analyze
candle_count = 100

# Model and data files
model_filename = model.joblib
historical_data_filename = historical_data.csv

[Download]
# Date range for historical data download
start_date = 2024-01-01
end_date = 2024-01-31

# Maximum candles per request
max_candles_per_request = 1000

[Learning]
# Training parameters
epochs = 100
batch_size = 32
test_size = 0.2
learning_rate = 0.001
early_stopping_patience = 10

# Model architecture
hidden_layers = 3
neurons_per_layer = 128
activation_function = relu
dropout_rate = 0.2

[Trading]
# Risk management
amount = 1.0
stop_loss = 0.1
take_profit = 0.2
max_daily_loss = 5.0
max_consecutive_losses = 5

# Trading hours (UTC)
trading_start_hour = 0
trading_end_hour = 24

[Logging]
# Logging configuration
log_level = INFO
log_file = bot.log
max_log_size = 10MB
log_backup_count = 5

[API]
# IQ Option API credentials
api_url = https://iqoption.com/api
timeout = 30
retry_count = 3
